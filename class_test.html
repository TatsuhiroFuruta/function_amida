<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数あみだ</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      color: #181818;
      text-align: center;
      margin: 0;
      padding: 0;
      /* position: relative; */
    }

    section {
      /* position: absolute; */
      /* top: 50%; */
      /* left: 50%; */
      /* margin: -25px 0 0 -25px; */
      margin: 0 auto;
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    h1 {
      margin: 100px 0;
    }

    input {
      font-size: 1rem;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      /* border: none; */
    }

    button {
      font-size: 1rem;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
    }

    ol {
      margin: 0 auto;
      width: 40%;
    }

    li {
      font-size: 11px;
      margin: 5px 0;
      /* list-style: none; */
      text-align: left;
    }

    canvas {
      /* background: #f8f8f8; */
      background: #f7f7f7;
      /* border: 1px solid #ccc; */
      margin: 10px auto;
      display: block;
      max-width: 100%;
    }

    /* #title {
      margin: auto;
      background: #006400;
    } */

    #courseSelections {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #courseSelections button {
      font: bold;
      /* font: 10px bold; */
      background: #00bfff;
      color: #f7f7f7;
      width: 30%;
      /* display: block; */
    }

    #startGame {
      margin-top: 15px;
    }

    #start-buttons button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 10px 14px;
    }

    #flash {
      background: #ffb6c1;
      border-radius: 5px;
      padding: 10px;
      margin: 5px auto;
      width: 30%;
      display: none;
    }

    /* #numPlayers {
      width: 20%;
    } */

    #endButton {
      font: bold;
      background: #dc143c;
      font-size: 1.2rem;
      color: #f7f7f7;
      /* margin-top: 20px; */
      margin: 20px auto;
      padding: 10px 20px;
      display: none;
    }

    #endButton:hover {
      background: #b22222;
    }

    .column-button {
      font: bold;
      color: #f7f7f7;
      background: #228b22;
      border-radius: 5px;
      border: none;
    }

    .column-button:hover {
      background: #006400;
    }

    #toCourseSelection, #startGame, .start-button {
      font: bold;
      background: #00bfff;
      color: #f7f7f7;
      /* border-radius: 5px;
      border: none; */
      /* border-color: none; */
    }

    #toCourseSelection:hover, #courseSelections button:hover, #startGame:hover, .start-button:hover {
      background-color: #6495ed;
    }
  </style>
  <!-- <script type="module">import "./mathematical_function.js"</script> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script> -->
</head>

<body>
  <!-- 開始画面 -->
  <section id="title" class="active">
    <h1>関数あみだ</h1>
    <!-- <button id="toSettings">スタート</button> -->
    <button id="toCourseSelection">スタート</button>
  </section>

  <!-- コース選択 -->
  <section id="course">
    <h2>コース選択</h2>
    <div id="courseSelections">
      <button class="toSettings">ジグザグコース</button>
      <button class="toSettings">標準コース</button>
      <button class="toSettings">お楽しみコース</button>
    </div>
  </section>

  <!-- 設定画面 -->
  <section id="settings">
    <div id="flash"></div>
    <h2>設定</h2>
    <ol>
      <li>人数は2〜6人</li>
      <li>名前は任意。最大6文字まで。未入力及び空欄のみの場合は、「プレイヤー’番号’」（例：名前1なら「プレイヤー1」）になります。</li>
      <li>あみだの位置は上から設定した名前のプレイヤーから順番に決めていきます。</li>
    </ol>
    <label>人数: <input type="number" id="numPlayers" min="2" max="6" value=""></label><br>
    <!-- <label>通路の数: <input type="number" id="numPassages" min="1" value="5"></label><br> -->
    <div id="nameInputs"></div>
    <button id="startGame">開始する</button>
  </section>

  <!-- 阿弥陀籤画面 -->
  <section id="amida">
    <h2 id="currentPlayerTitle"></h2>
    <canvas id="amidaCanvas" width="700" height="500"></canvas>
    <div id="start-buttons"></div>
    <!-- <button id="endButton" style="display:none;">終了する</button> -->
    <!-- onclick="window.location.reload(true); を加えてもboxVisible は false のままだった。 -->
    <!-- <button id="endButton" onclick="window.location.reload(true);">終了する</button> -->
    <button id="endButton">終了する</button>
  </section>
</body>
<script src="script.js"></script>
<script src="page_beforeunload.js"></script>
<!-- <script type="module" src="./mathematical_function.js"></script> -->

</html>
