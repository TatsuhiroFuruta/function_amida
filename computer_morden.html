<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/computer-modern@5.0.9/index.css" rel="stylesheet">
</head>
<body>
  <canvas id="myCanvas" width="500" height="200" style="border:1px solid #000"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Webフォントはロードに時間がかかることがあるため待機
    document.fonts.ready.then(() => {
      ctx.font = "32px 'Computer Modern'";
      ctx.fillStyle = "black";
      ctx.fillText("E = mc²", 50, 80);
      ctx.fillText("∫ e^{x} dx = e^{x} + C", 50, 130);
    });
  </script>
</body>
</html>
